<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Keith Funkhouser | Web Developer</title>
</head>
<body>
    <nav class="nav justify-content-end p-md-4 p-2">
        <div class="nav-item">
            <a class="nav-link" href="#contact">
                Contact<img src="images/email-icon.svg" alt="Email Icon">
            </a>
        </div>
    </nav>

    <section class="intro">
        <div class="container">
            <h1>Keith Funkhouser</h1>
            <h3>Full Stack Web Developer</h3>
        </div>
    </section>

    <section class="projects py-5">
        <div class="container">
            <h2>Projects</h2>
        </div>
    </section>

    <section class="skills py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-6 text-center my-md-5 my-3">
                    <img src="images/html-icon.svg" alt="HTML Icon">
                    <h4>HTML</h4>
                </div>
                <div class="col-md-3 col-6 text-center my-md-5 my-3">
                    <img src="images/css-icon.svg" alt="CSS Icon">
                    <h4>CSS</h4>
                </div>
                <div class="col-md-3 col-6 text-center my-md-5 my-3">
                    <img src="images/javascript-icon.svg" alt="JavaScript Icon">
                    <h4>JavaScript</h4>
                </div>
                <div class="col-md-3 col-6 text-center my-md-5 my-3">
                    <img src="images/python-icon.svg" alt="Python Icon">
                    <h4>Python</h4>
                </div>
                <div class="col-md-3 col-6 text-center my-md-5 my-3">
                    <img src="images/bootstrap-icon.svg" alt="Bootstrap Icon">
                    <h4>Bootstrap</h4>
                </div>
                <div class="col-md-3 col-6 text-center my-md-5 my-3">
                    <img src="images/jquery-icon.svg" alt="jQuery Icon">
                    <h4>jQuery</h4>
                </div>
                <div class="col-md-3 col-6 text-center my-md-5 my-3">
                    <img src="images/react-icon.svg" alt="React Icon">
                    <h4>React</h4>
                </div>
                <div class="col-md-3 col-6 text-center my-md-5 my-3">
                    <img src="images/shopify-icon.svg" alt="Shopify Icon">
                    <h4>Shopify</h4>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-me py-5">
        <div class="container">
            <h2>Contact Me</h2>
        </div>
    </section>

    <footer class="text-center py-4">
        <p class="m-0">Made in Albuquerque, New Mexico</p>
    </footer>


    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
